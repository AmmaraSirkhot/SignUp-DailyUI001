<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Account</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;1,300&family=Kalam:wght@300;400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,200&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- CSS STYLE SHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/8a75eeb2d0.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>

<div class="create">

    <h3> <i class="backarrow1 backarrow fas fa-arrow-circle-left"></i></h3>
    <h1><strong>Create Account</strong></h1>

    <h6 class="lable"><strong>Your Name</strong></h6>
    <input type="text" class="form-control" placeholder="Enter Your name">
    <h6 class="lable"><strong>Your Email</strong></h6>
    <input type="email" class="form-control" placeholder="Enter email">
    <h6 class="lable"><strong>Your Password</strong></h6>
    <input type="password" class="form-control" placeholder="password">
    <br> <button type="button" class="create-btn btn btn1 btn-dark btn-lg">Create</button><br>

    <br>
    <h6><strong>or Sign In with</strong></h6>

    <button type="button" class="twitter-btn btn btn-outline-primary btn-lg">Twitter</button><br>
    <button type="button" class="google-btn btn btn-outline-danger btn-lg">Google</button>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="SignUP.js" charset="utf-8"></script>
  </body>
</html>
